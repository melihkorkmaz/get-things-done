<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTD App</title>
    
    <!-- DaisyUI with Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="min-h-screen bg-base-200">
    <div class="container mx-auto p-4">
        <header class="navbar bg-base-100 rounded-box shadow-lg mb-6">
            <div class="flex-1">
                <a class="btn btn-ghost text-xl">GTD App</a>
            </div>
            <div class="flex-none">
                <button class="btn btn-square btn-ghost">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
                </button>
            </div>
        </header>

        <main>
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">Welcome to Your GTD App!</h2>
                    <p>This is a fullstack Go application with HTMX, AlpineJS, and DaisyUI.</p>
                    
                    <!-- HTMX Example -->
                    <div class="mt-4">
                        <button 
                            class="btn btn-primary"
                            hx-get="/api/hello"
                            hx-target="#result"
                            hx-swap="innerHTML"
                        >
                            Click me (HTMX)
                        </button>
                        <div id="result" class="mt-2 p-2 border rounded"></div>
                    </div>
                    
                    <!-- Alpine.js Example -->
                    <div class="mt-4" x-data="{ count: 0 }">
                        <button 
                            class="btn btn-secondary"
                            x-on:click="count++"
                        >
                            Count: <span x-text="count"></span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer footer-center p-4 bg-base-100 text-base-content mt-6 rounded-box">
            <div>
                <p>Copyright Â© 2025 - All rights reserved</p>
            </div>
        </footer>
    </div>

    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>
</body>
</html>
