{{ define "quick_capture_modal" }}
<dialog id="quick-capture-modal" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Quick Capture</h3>
        <p class="py-2">Quickly capture a new task or idea. It will be added to your inbox for processing later.</p>
        
        <form id="quick-capture-form" hx-post="/api/tasks/quick-capture" 
              hx-target="#quick-capture-result" 
              hx-swap="innerHTML"
              hx-indicator="#quick-capture-loading">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Task/Idea Title</span>
                </label>
                <input type="text" name="title" placeholder="Enter title..." class="input input-bordered" required 
                       x-on:keydown.ctrl.enter="submitQuickCapture()"/>
            </div>
            
            <div class="form-control mt-2">
                <label class="label">
                    <span class="label-text">Description (optional)</span>
                </label>
                <textarea name="description" placeholder="Enter description..." class="textarea textarea-bordered" rows="3"></textarea>
            </div>
            
            <div class="form-control mt-4">
                <button type="submit" class="btn btn-primary" id="quick-capture-submit">
                    Capture
                    <div id="quick-capture-loading" class="htmx-indicator">
                        <span class="loading loading-spinner loading-xs"></span>
                    </div>
                </button>
            </div>
        </form>
        
        <div id="quick-capture-result" class="mt-4"></div>
        
        <div class="modal-action mt-4">
            <form method="dialog">
                <button class="btn">Close</button>
            </form>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>Close</button>
    </form>
</dialog>
{{ end }}
